{% set name = "can-isotp" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 52450348f4d3a1a4c937d4a4a948e5ab22fccb4a929ec4747a88949f51481d76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - isotp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pylessard/python-can-isotp
  summary: Module enabling the IsoTP protocol defined by ISO-15765
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jdmarques
