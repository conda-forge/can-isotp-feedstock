{% set name = "can-isotp" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/can-isotp-{{ version }}.tar.gz
  sha256: 9055e5cf6094ca678c9e5ac4479835a82b51827d588a09f3201ba0b310b5687a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - isotp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pylessard/python-can-isotp
  summary: Module enabling the IsoTP protocol defined by ISO-15765
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jdmarques
