{% set name = "can-isotp" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/can-isotp-{{ version }}.tar.gz
  sha256: 78d3879bc24414a768156632268ca4c6ef75f39e416fd7e0ac85bed34d914e42

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - isotp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pylessard/python-can-isotp
  summary: Module enabling the IsoTP protocol defined by ISO-15765
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jdmarques
